<form *ngFor="let setting of settingsService.settings | async, let i = index" class="w3-form" (click)="settingsService.switchBase(i)">
  <div class="w3-card-2 w3-padding w3-margin">
    <i *ngIf="i == settingsService.activeProfile" class="fa fa-check w3-right w3-text-green" aria-hidden="true"></i>
    <label for="pwd" class="w3-label">Device Password</label>
    <input id="pwd" name="pwd" class="w3-input" [(ngModel)]="setting.pwd">
    <ul class="w3-ul">
      <li *ngIf="setting.deviceInfo.device.friendlyName">Device: <span class="w3-right">{{setting.deviceInfo.device.friendlyName.text}}</span></li>
      <li *ngIf="setting.deviceInfo.device.serialNumber">Serial: <span class="w3-right">{{setting.deviceInfo.device.serialNumber.text}}</span></li>
      <li *ngIf="setting.deviceInfo.device.presentationURL">URL: <span class="w3-right"><a href="{{setting.deviceInfo.device.presentationURL.text}}">{{setting.deviceInfo.device.presentationURL.text}}</a></span></li>
    </ul>
  </div>
</form>

<div class="w3-card-2 w3-margin w3-ripple">
  <button (click)="save()" class="w3-btn-block w3-green w3-xlarge"><i class="fa fa-save" aria-hidden="true"></i></button>
</div>
