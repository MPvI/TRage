<div style="position: fixed; height: 100%; width: 100%; top:0; left:0; z-index: -10;"><!-- SWIPE LAYER --></div>
<main style="padding-bottom: 48px;">
  <router-outlet></router-outlet>
</main>
<nav style="position: fixed; bottom: 0; left: 0; right: 0; height: 36px; margin: 0; padding: 0; z-index: 10;" class="w3-white md-elevation-z9 w3-center">
    <a class="w3-xlarge w3-col s3 m3 l3 w3-border-deep-orange w3-border-0" routerLinkActive="w3-border-top" [routerLink]="'/home'"><i class="fa fa-home"></i></a>
    <a class="w3-xlarge w3-col s3 m3 l3 w3-border-deep-orange w3-border-0" routerLinkActive="w3-border-top" [routerLink]="'/list'"><i class="fa fa-list"></i></a>
    <a class="w3-xlarge w3-col s3 m3 l3 w3-border-deep-orange w3-border-0" routerLinkActive="w3-border-top" [routerLink]="'/favs'"><i class="fa fa-star"></i></a>
    <a class="w3-xlarge w3-col s3 m3 l3 w3-border-deep-orange w3-border-0" routerLinkActive="w3-border-top" [routerLink]="'/conf'"><i class="fa fa-cogs"></i></a>
</nav>

<div *ngIf="showInfo" style="position: fixed; bottom: 0; width: 100%;z-index: 10;" class="w3-center w3-container w3-deep-orange w3-card-2 w3-large" (click)="infoService.clearInfo()">
  {{infoService.infoMsg}}
</div>

<div *ngIf="showError" style="position: fixed; top: 0; width: 100%; height: 100%; z-index: 100;" class="w3-display-container w3-deep-orange">
  <h1 class="w3-display-middle">{{infoService.errorMsg}}</h1>
</div>

<div *ngIf="showDesc" style="position: fixed; top: 0; width: 100%; height: 100%; z-index: 100;" class="w3-blue">
  <p class="w3-container" [innerHTML]="infoService.descMsg"></p>
  <button class="w3-btn-block w3-light-blue" (click)="infoService.closeDescMsg()">Close</button>
</div>
